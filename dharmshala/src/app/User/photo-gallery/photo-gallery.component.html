<div class="primary-background heading-div text-white mb-4">
    <h2>Photo Gallery</h2>
</div>

<div class="container py-5 px-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let item of galleryList">
            <div class="card border-0 image-div shadow">
                <img src={{item.image}} class="card-img-top" alt="{{item.image}}">
                <div class="card-body">
                    <p class="card-text text-center">{{item.title}}</p>
                </div>
             </div>
        </div>
    </div>
</div>
