<div class="primary-background heading-div text-white mb-4">
    <h2>Photo Gallery</h2>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-4 my-2" *ngFor="let item of galleryList">
            <div class="card image-div">
                <img src={{item.image}} class="card-img-top" alt="{{item.image}}">
                <div class="card-body">
                    <p class="card-text text-center">{{item.title}}</p>
                </div>
             </div>
        </div>
    </div>
</div>
