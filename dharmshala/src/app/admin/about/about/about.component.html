<div class="container">
    
    <div class="row">
        <form #memberform="ngForm" (ngSubmit)="editMemberDetails(memberDetail.id ,memberform.value)">
            <div class="row d-flex">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="trustEmailId" class="form-label">Email Id</label>
                        <input type="text" name="trustEmailId" class="form-control" id="trustEmailId" placeholder="Email Id" value="{{aboutDetail[0].trustEmailId}}" ngModel>
                    </div>

                    <div class="mb-3">
                        <label for="trustPhoneNumber" class="form-label">Phone</label>
                        <input type="text" name="trustPhoneNumber" class="form-control" id="trustPhoneNumber" placeholder="Phone" value="{{aboutDetail[0].phone}}" ngModel>
                    </div>

                    <div class="mb-3">
                        <label for="trustAddress" class="form-label">Address</label>
                        <input type="text" name="trustAddress" class="form-control" id="trustAddress" placeholder="address" value="{{aboutDetail[0].address}}" ngModel>
                    </div>

                    <div class="mb-3">
                        <label for="bookingNumber" class="form-label">Bokking Number</label>
                        <input type="text" name="bookingNumber" class="form-control" id="bookingNumber" placeholder="bookingNumber" value="{{aboutDetail[0].bookingNumber}}" ngModel>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn" style="background-color: #F3486A; color: white;">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
