<div class="container">
    <div class="row">
        <h1>Hello, {{fullName}}</h1>
    </div>
    <div class="row">
        <form #memberform="ngForm" (ngSubmit)="editMemberDetails(memberDetail.id ,memberform.value)">
            <div class="row d-flex">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" value="{{memberDetail.name}}" ngModel>
                        
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" name="phone" class="form-control" id="phone" placeholder="Phone" value="{{memberDetail.phone}}" ngModel>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="address" value="{{memberDetail.address}}" ngModel>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" name="description" class="form-control" id="description" placeholder="description" value="{{memberDetail.description}}" ngModel>
                    </div>


                </div>
                
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn" style="background-color: #F3486A; color: white;">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
