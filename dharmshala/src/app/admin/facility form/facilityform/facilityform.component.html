<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h3>Add Facility</h3>
            <form>
                <div class="mb-3">
                    <label for="facility" class="form-label">Facility</label>
                    <select name="" facility class="form-control">
                        <option value="">Facility-1</option>
                        <option value="">Facility-2</option>
                        <option value="">Facility-3</option>
                        <option value="">Other</option>
                    </select>
                   
                </div>

                <div class="mb-3">
                    <label for="fees" class="form-label">Fees</label>
                    <input type="text" class="form-control" id="fees" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" class="form-control" id="image" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
                    
                </div>
                
                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
    </div>
</div>
