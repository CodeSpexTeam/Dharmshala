<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h3>Edit Member Detail</h3>
            <form #memberform="ngForm" (ngSubmit)="getMemberFormData(memberform.value)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" ngModel class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">Last</label>
                    <input type="text" class="form-control" id="last" name="lastName" ngModel >
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" ngModel>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" ngModel>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" ngModel>
                </div>
                

                <div class="mb-3">
                    <label for="" class="form-label">Member Type</label>
                    <select name="memberType" id="memberType" class="form-control" #teams (change)="onSelected(teams.value)" ngModel>
                        <option value={{valueOfIndex}} *ngFor="let item of memberType; let valueOfIndex = index; " [value]="item">{{item}}</option>
                    </select>

                    <div class="my-3" *ngIf="selectedTeam === 'Other' "> 
                       <input type="text" class="form-control" id="address" name="memberType" ngModel>
                    </div>
                    
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5" class="form-control" ngModel></textarea>
                    
                </div>
                
                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
    </div>
</div>
