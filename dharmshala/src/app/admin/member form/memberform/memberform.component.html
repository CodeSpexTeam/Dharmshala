<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h3>Add Member</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">Last</label>
                    <input type="text" class="form-control" id="last" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Member Type</label>
                    <select name="" id="" class="form-control">
                        <option value="">Member-1</option>
                        <option value="">Member-2</option>
                        <option value="">Member-3</option>
                        <option value="">Other</option>
                    </select>
                   
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
                    
                </div>
                
                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
    </div>
</div>
