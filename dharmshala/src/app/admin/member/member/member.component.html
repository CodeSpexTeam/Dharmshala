<div class="container">
    <div class="row d-flex justify-content-end">
        <a class="btn group-btn col-3 align-right" routerLink="/member-form"><i class="bi bi-person-plus-fill"></i> Add Memmber</a>
    </div>
    <div class="row p-5">
        <div class="col">
            <table class="table shadow-lg p-3 mb-5 bg-white rounded">
               <thead>
                    <tr >
                        <th scope="col" >No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                     </tr>
                 </thead>
            
                <tbody class="mt-3">
                   <tr *ngFor="let item of data; let indexOfelement=index;">
                        <th scope="row">{{indexOfelement+1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.memberType}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <div class="row">
                                <div class="col-3">
                                    <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getMemberRecord(item.id)">Edit</a>
                                </div>
                                <div class="col-3">
                                    <a class="btn btn-danger" (click)="deleteMemberRecord(item.id)">Delete</a>
                                </div>
                                
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-12 text-center" *ngIf="data.length==0"> 
                <h3>No Data !</h3>
            </div>
        </div>
    </div>
   
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Member Detail</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <form #memberform="ngForm" (ngSubmit)="editMemberDetails(memberDetail.id ,memberform.value)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name"  class="form-control" id="name" value="{{memberDetail.name}}" ngModel >
                            </div>
                            <div class="mb-3">
                                <label for="last" class="form-label">Last</label>
                                <input type="text" class="form-control" id="last" name="lastName" value="{{memberDetail.lastName}}" ngModel>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{memberDetail.phone}}" ngModel>
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" name="email" value="{{memberDetail.email}}" ngModel>
                            </div>
                        
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address"value="{{memberDetail.address}}" ngModel>
                            </div>
                            
                        
                            <div class="mb-3">
                                <label for="" class="form-label">Member Type</label>
                                <select name="memberType" id="memberType" class="form-control" #teams (change)="onSelected(teams.value)" ngModel>
                                    <option selected value={{valueOfIndex}} *ngFor="let item of memberType; let valueOfIndex = index; " [value]="item">{{item}}</option>
                                </select>
                                
                                <div class="my-3" *ngIf="selectedTeam === 'Other'"> 
                                   <input type="text" class="form-control" id="other" name="memberType" value="{{memberDetail.memberType}}" ngModel>
                                </div>
                                
                            </div>
                        
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" id="description" cols="30" rows="5" class="form-control"  value="{{memberDetail.description}}" ngModel></textarea>
                                
                            </div>
                            
                            <div class="row">
                                <div class="col-3">
                                    <button type="submit" class="btn submit-btn">Submit</button> 
                                </div>
                                <div class="col-3">
                                    <button type="button" id="closeModal" class="btn btn-danger ml-5" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </form>
                        
                    </div>
                </div>
            </div>
          
        </div>
       </div>
    </div>
  </div>
</div>
