<div class="container">
    <div class="row d-flex justify-content-end">
        <a class="btn group-btn col-3 align-right" routerLink="/add-projects"><i class="bi bi-plus-lg"></i> Add Projects</a>
    </div>
    <div class="row p-5">
        <div class="col">
            <table class="table shadow-lg p-3 mb-5 bg-white rounded">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ProjectsList; let indexOfelement=index;">
                    <th scope="row">{{indexOfelement+1}}</th>
                    <td>{{item.title}}</td>
                    <td>
                        <img  src={{item.image}} alt="Image" (click)="onImageClick(item.image)" style="height: 50px; width: 60px;" >
                    </td>
                    <td>
                        <div style="width: 200px; max-height: 100px; overflow: hidden;">
                            <span>{{item.description}}</span>
                        </div>
                        
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-3">
                                <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getProjectRecord(item.id)">Edit</a>
                            </div>
                            <div class="col-3">
                                <a class="btn btn-danger" (click)="removeProjectFromList(item.id)">Delete</a>
                            </div>
                        </div>
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>
              <div class="col-12 text-center" *ngIf="ProjectsList.length==0"> 
                <h3>No Data !</h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Project Detail</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal() "></button>
        </div>
        <div class="modal-body">

            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <form #projectform="ngForm" (ngSubmit)="editProjectDetails(projectsDetails.id, projectform.value)">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" name="title"  class="form-control" id="title" value="{{projectsDetails.title}}" ngModel>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image</label>
                                <div *ngIf="projectsDetails.image!=null" class="align-right">
                                    <img src="{{projectsDetails.image}}" alt="image" width="40px" height="30px">
                                    <i style="margin-left: 20px;" class="bi bi-trash" type="btn" (click)="removeImage(projectsDetails.id)">Remove </i>
                                </div>
                                <div *ngIf="projectsDetails.image==null">
                                    <input type="file" class="form-control" id="image" name="image" value="" (change)="handleFileInput($event)">
                                </div>
                                
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" id="description" cols="30" rows="5" class="form-control"  value="{{projectsDetails.description}}" ngModel></textarea>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <button type="submit" class="btn submit-btn  btn-dark">Submit</button> 
                                </div>
                                <div class="col-3">
                                    <button type="button" id="closeModal" class="btn btn-danger ml-5" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
                                </div>
                            </div>

                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
          
        </div>
       </div>
    </div>
  </div>

</div>


<!-- moalda -->

<div class="overlay-backdrop" *ngIf="isClicked"></div>
<div class="overlay" *ngIf="isClicked">
  <div class="row">
    <div class="col-xl-12 mt-3">
      <button type="button" class="close float-end" aria-label="Close" (click)="closeOverlay($event)">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
  </div>
  <div class="row d-flex justify-content-center ">
    <div class="col-6">
        <img [src]="clickedImageSrc" alt="" class="img-fluid">
    </div>
  </div>
  
</div>
