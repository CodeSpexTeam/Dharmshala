<div class="container mt-5 d-flex align-items-center justify-content-center">
  <div class="card w-50 border-0 shadow px-4 py-5">
    <div class="row">
      <h1 class="text-center text_primary">Signin</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-12 px-5">
        <form [formGroup]="signInForm" (ngSubmit)="onSignin()">
          <div class="mb-3">
            <label for="email" class="form-label text_primary">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div *ngIf="isSubmitted || (f['email'].invalid && (f['email'].dirty || f['email'].touched))"
              class="text-danger">
              <div *ngIf="f['email'].errors?.required">
                Email address is required.
              </div>
              <div *ngIf="f['email'].errors?.email">
                Email address is not valid.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text_primary">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
            <div *ngIf="isSubmitted || (f['password'].invalid && (f['password'].dirty || f['password'].touched))"
              class="text-danger">
              <div *ngIf="f['password'].errors?.required">
                password address is required.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
