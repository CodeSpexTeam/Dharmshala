              <label for="password" class="form-label">Password</label>
              <input type="password" name="password"  id="password" class="form-control" id="password" ngModel>
            </div>
           

            <div class="row">
              <div class="col-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

        </form>
      </div>
