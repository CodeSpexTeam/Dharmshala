<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-3"></div>
        <!-- <img src="assets/logodharmshala.png" alt=""> -->
    </div>
    <div class="row">
        <h1 class="text-center">Signin</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <form #signinForm="ngForm" (ngSubmit)="onSignin(signinForm.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" ngModel>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password"  id="password" class="form-control" id="password" ngModel>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    
</div>
