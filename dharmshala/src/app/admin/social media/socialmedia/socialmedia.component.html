<div class="container">
    <div class="row d-flex justify-content-end">
        <a class="btn group-btn col-3 align-right" routerLink="/social-media-form"><i class="bi bi-plus-lg"></i> Add Link</a>
    </div>
    <div class="row p-5">
        <div class="col">
            <table class="table shadow p-3 mb-5 bg-white rounded">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Social Media</th>
                    <th scope="col">Link</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of socialMediaList; let indexOfelement=index;">
                    <th scope="row">{{indexOfelement+1}}</th>
                    <td>{{item.mediaName}}</td>
                    <td>
                       <span>{{item.link}}</span>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-3">
                                <a class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getProjectRecord(item.id)">Edit</a>
                            </div>
                            <div class="col-3">
                                <a class="btn btn-danger" (click)="removeSocialMedia(item.id)">Delete</a>
                            </div>
                            
                        </div>
                    </td>
                    
                  </tr>
                </tbody>
              </table>

              <div class="col-12 text-center" *ngIf="socialMediaList.length==0"> 
                <h3>No Data !</h3>
            </div>
        </div>
    </div>


     <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Social Media Detail</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <form #mediaform="ngForm" (ngSubmit)="editSocialMediaDetails(sociaoMediaDetails.id, mediaform.value)">
                            <div class="mb-3">
                                <label for="mediaName" class="form-label">Social Media</label>
                                <input type="text" name="mediaName"  class="form-control" id="mediaName" value="{{sociaoMediaDetails.mediaName}}" ngModel>
                            </div>
                            <div class="mb-3">
                              <label for="link" class="form-label">Social Media Link</label>
                              <input type="text" name="link"  class="form-control" id="link" value="{{sociaoMediaDetails.link}}" ngModel>
                            </div>
                            
                            <div class="row">
                                <div class="col-3">
                                    <button type="submit" class="btn submit-btn  btn-dark">Submit</button> 
                                </div>
                                <div class="col-3">
                                    <button type="button" id="closeModal" class="btn btn-danger ml-5" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>

                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
          
        </div>
       </div>
    </div>
  </div>
</div>
